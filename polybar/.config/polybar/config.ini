[colors]
background = ${colors.base}
background-alt = ${colors.orange}
foreground = ${colors.text}
primary = ${colors.orange}
secondary = ${colors.mantle}
alert = ${colors.red}
disabled = ${colors.subtext1}

[bar/toph]
monitor = ${env:MONITOR:}
width = 100%
height = 40pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

bottom = true

line-size = 8pt

#border-size = 4pt
border-color = #00000000

padding-left = 2
padding-right = 2

module-margin = 2

separator = |
separator-foreground = ${colors.orange-light}

font-0 = JetBrainsMono:size=28;6
font-1 = Material Design Icons:size=28;6

modules-left = xworkspaces xwindow
modules-center = 
modules-right = pulseaudio battery memory cpu gpu wlan systray date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray
tray-position = right
tray-padding = 6
tray-background = ${colors.background}
tray-offset-x = 0
tray-offset-y = 0
tray-maxsize = 32
tray-scale = 1.4
tray-transparent = false
tray-detached = false
tray-spacing = 4

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.orange}
label-active-foreground = ${colors.crust}
label-active-underline= ${colors.orange}
label-active-padding = 2

label-occupied = %name%
label-occupied-padding = 2

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

# Add minimized windows display
label-minimized = %name%
label-minimized-foreground = ${colors.orange-light}
label-minimized-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#ff8c00}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.orange}
format-volume = <label-volume>
format-volume-padding = 2

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.orange}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.orange}
format-prefix-padding = 2
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.orange}
format-prefix-padding = 2
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#ff8c00}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#ff8c00}%{F-} %essid%
label-disconnected = %{F#ff8c00}%{F-} %{F#707880}No WiFi

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#ff8c00}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.orange}
label-padding = 2

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/minimized]
type = custom/script
exec = ~/.config/polybar/minimized.sh
interval = 1
label = %output%
label-foreground = ${colors.orange-light}
label-padding = 1

[module/gpu]
type = custom/script
exec = ~/.config/polybar/gpu.sh
interval = 2
format-prefix = "GPU "
format-prefix-foreground = ${colors.orange}
format-prefix-padding = 2
label = %output%
